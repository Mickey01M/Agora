<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ágora</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes pulse {
            0% {
                text-shadow: 0 0 4px #00FF00, 0 0 6px #00FF00;
            }
            50% {
                text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
            }
            100% {
                text-shadow: 0 0 4px #00FF00, 0 0 6px #00FF00;
            }
        }
        .neon-text {
            font-size: 10em;
            color: #00FF00;
            font-family: "Courier New", monospace;
            animation: pulse 2s infinite;
        }
        button {
            background-color: black;
            color: green;
            border: 2px solid green;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: green;
            color: black;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="neon-text">Á</div>
    <button onclick="location.href='manifiesto.html'">Manifiesto</button>
    <button onclick="location.href='reflexiones.html'">Reflexiones</button>
    <button onclick="location.href='contacto.html'">Contacto</button>
</body>
</html>
